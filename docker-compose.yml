version: '3.8'

services:
  facilities-ai-agent:
    build: .
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      # Override specific environment variables if needed
      - PYTHONPATH=/app
      - GOOGLE_APPLICATION_CREDENTIALS=/app/credentials.json
    volumes:
      # Mount data directory for CSV files (persists between restarts)
      - ./app/data:/app/app/data
      # Mount credentials file (read-only)
      - ./credentials.json:/app/credentials.json:ro
      # Mount token.pickle if it exists (for Google auth persistence)
      - ./app/token.pickle:/app/app/token.pickle
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

